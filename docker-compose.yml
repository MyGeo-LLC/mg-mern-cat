version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db

  backend:
    build: .
    container_name: backend
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mern_project
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongodb

volumes:
  mongodbdata:
