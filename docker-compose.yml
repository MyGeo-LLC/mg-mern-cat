version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  backend:
    build: ./backend
    container_name: backend
    ports:
      - '5000:5000'
    environment:
      MONGO_URI: mongodb://appuser:apppassword@mongo:27017/mydatabase
      JWT_SECRET: your_jwt_secret
    depends_on:
      - mongo
