version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  backend:
    build: .
    container_name: backend
    ports:
      - '5000:5000'
    environment:
      MONGO_URI: 'mongodb://root:example@mongo:27017/mydatabase?authSource=admin'
    depends_on:
      - mongo

